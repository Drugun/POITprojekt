<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POIT2023</title>
    <style type="text/css">           
    </style>
    <script src="static/jquery-3.2.1.min.js"></script>
    <script src="static/plotly-latest.min.js"></script>

  <script>
   $(document).ready(function(){
    
        
    var graphdata = {{ data|tojson }};
    var x = graphdata[0];
    var y = graphdata[1];
    var y2 = graphdata[2];
    var trace;
    var trace2;
    var layout;
    
    
    layout = {
          title: 'Data',
          xaxis: {
              title: 'x',
          },
          yaxis: {
              title: 'y',
              //range: [-1,1]
          }
        };
        
        //x.push(parseFloat(msg.count));
        //y.push(parseFloat(msg.data));
        //y2.push(parseFloat(msg.data2));
        trace = {
            x: x,
            y: y
        };  
        trace2 = {
            x: x,
            y: y2
        };       
        layout = {
          title: 'Data',
          xaxis: {
              title: 'x',
          },
          yaxis: {
              title: 'y',
              //range: [-1,1]
          }
        };
        //console.log(trace);
        Plotly.newPlot($('#plotdiv')[0], [trace, trace2], layout);
    
    
    
        
    
    
   });   

  </script>
</head>
<body>
 
    <div id="plotdiv" style="width:600px;height:600px;"></div>
      
</body>
</html>
